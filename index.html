<html lang="pt-br">

<head>
  <title>Calculadora de Média</title>
  <meta charset="utf-8">
</head>

<body>
  <!-- Título e mensagem inicial-->
  <div class="container">
    <h1 id="titulo">
      Calculadora de Média </h1>
    <p id="subtitulo">
      Calculora de média com o estilo Simpson
    </p>

    <!-- Input's para colocar notas e etiquetas para reconhecimento -->
    <div class="areainput">

      <label for="nt1" id="label1">Nota 1:</label>
      <input id="nt1" type="number">

      <label for="nt2" id="label2">Nota 2:</label>
      <input id="nt2" type="number">

      <label for="nt3" id="label3">Nota 3:</label>
      <input id="nt3" type="number">

      <label for="nt4" id="label4">Nota 4:</label>
      <input id="nt4" type="number">
    </div>
    <!-- Frase de resultado e botão -->
    <p id="result" class="result">
      Aguardando...
    </p>
    <button class="btn" type="submit" onclick="calcNota()">Calcular</button>

    <!-- Imagem do Homer -->
    <div id="images"></div>

    <img src="https://gifs.eco.br/wp-content/uploads/2022/02/gifs-de-boneco-pensando-5.gif" class="gif">
  </div>
</body>

</html>
